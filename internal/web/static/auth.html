<!DOCTYPE html>
<html>
<head>
	<title>ProxyChan Admin Login</title>
	<link rel="stylesheet" href="/static/auth.css">
</head>
<body>
	<div class="login-box">
		<h2>ProxyChan Admin</h2>
		<form method="POST" action="/login/submit">
			<input
				type="password"
				name="password"
				placeholder="Admin password"
				required
			/>
			<button type="submit">Login</button>
		</form>
	</div>
</body>
</html>
